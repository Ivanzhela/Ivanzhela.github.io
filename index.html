<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Calculator</title>
</head>

<body>
    <main class="calculator">
        <div class="result-wrapper" style="background-color: rgb(42, 42, 42);">
            <div class="curr-res"></div>
            <div id="result" style="color: rgba(65, 234, 226, 0.783);">0</div>
        </div>
        <div class="numbers-wrapper">
            <div class="number">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="operators" id="plus">+</div>
            </div>
            <div class="number">
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="operators" id="minus">-</div>
            </div>
            <div class="number">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="operators" id="multiply">*</div>
            </div>
            <div class="number">
                <div class="num">0</div>
                <div class="operators">/</div>
                <div class="operators" style="background-color: rgb(235, 149, 149);" id="clean">C</div>
                <div class="operators" style="background-color: rgb(225, 235, 149);" id="equal">=</div>
            </div>
        </div>
    </main>

</body>
<script src="app.js"></script>

</html>
